<!DOCTYPE html>
<html>
  <head>
    <title>Congnito with Facebook</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="dist/aws-sdk.js"></script>
    <script src="dist/aws-sdk.min.js"></script>
  </head>
  <body>
    <div id="fb-root"></div>

    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "621474459906899",
          cookie: true,
          xfbml: true,
          version: "v16.0",
        });

        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>

    <div class="container">
      <h2>Login</h2>
      <button id="loginButton" class="button">Login with Facebook</button>
      <div class="fbcontainer">
        <fb:login-button
        id="fbLoginButton"
          scope="public_profile,email"
          onlogin="checkLoginState();"
        >
        </fb:login-button>
      </div>
    </div>
    <!-- <script src="https://sdk.amazonaws.com/js/aws-sdk-2.813.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/4.5.9/amazon-cognito-identity.min.js"></script> -->
    <script src="login.js"></script>
  </body>
</html>
